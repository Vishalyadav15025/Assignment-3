<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    #weather-container {
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      max-width: 800px;
    }

    .weather-card {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #3498db;
      color: #fff; 
      border: none;
      border-radius: 5px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Weather App</h1>

  <div id="weather-container"></div> 

  <button onclick="fetchWeather()">Fetch More Information</button>

  <script>
    async function fetchWeather() {
      const apiKey = 'b586794bcbe4bf8f2b829d2435d6828b';
      const city = 'New York'; // Replace with the desired city

      try {
        const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}`);
        const data = await response.json();

        const weatherContainer = document.getElementById('weather-container');
        const weatherCard = document.createElement('div');
        weatherCard.classList.add('weather-card');

        const cityName = document.createElement('h2');
        cityName.textContent = data.name;

        const temperature = document.createElement('p');
        temperature.textContent = `Temperature: ${Math.round(data.main.temp - 273.15)}Â°C`;

        const weatherDescription = document.createElement('p');
        weatherDescription.textContent = `Description: ${data.weather[0].description}`;

        weatherCard.appendChild(cityName);
        weatherCard.appendChild(temperature);
        weatherCard.appendChild(weatherDescription);

        weatherContainer.appendChild(weatherCard);
      } catch (error) {
        console.error('Error fetching weather data:', error);
      }
    }

    // Initial data load
    fetchWeather();
  </script>
</body>
</html>
